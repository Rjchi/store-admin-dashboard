  <div class="card-body pt-52">
    <form id="kt_ecommerce_settings_general_form" class="form" action="#">
      <div class="row mb-7 fv-plugins-icon-container">
        <div class="col-3">
          <label class="fs-6 fw-bold form-label mt-3">
            <span class="required">Codigo</span>
            <i
              class="fas fa-exclamation-circle ms-1 fs-7"
              data-bs-toggle="tooltip"
              title="Enter the contact's name."
            ></i>
          </label>
          <input
            type="text"
            class="form-control form-control-solid"
            name="code"
            [(ngModel)]="code"
          />
        </div>
        <div class="col-4">
          <div class="row">
            <div class="col-7">
              <label class="fs-6 fw-bold form-label mt-3">
                <span class="required">Tipo de Descuento: </span>
                <i
                  class="fas fa-exclamation-circle ms-1 fs-7"
                  data-bs-toggle="tooltip"
                  title="Enter the contact's name."
                ></i>
              </label>
            </div>
            <div class="col-6">
              <label
                class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
                [ngClass]="{ active: type_discount === 1 }"
                data-kt-button="true"
              >
                <span
                  class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1"
                >
                  <input
                    class="form-check-input"
                    type="radio"
                    name="usage"
                    [checked]="type_discount === 1"
                    (click)="selectedTypeDiscount(1)"
                  />
                </span>
                <span class="ms-5">
                  <span class="fs-6 fw-bolder mb-1 d-block">Porcentaje</span>
                </span>
              </label>
            </div>
            <div class="col-6">
              <label
                class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
                [ngClass]="{ active: type_discount === 2 }"
                data-kt-button="true"
              >
                <span
                  class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1"
                >
                  <input
                    class="form-check-input"
                    type="radio"
                    name="usage"
                    [checked]="type_discount === 2"
                    (click)="selectedTypeDiscount(2)"
                  />
                </span>
                <span class="ms-5">
                  <span class="fs-6 fw-bolder mb-1 d-block">Monto fijo</span>
                </span>
              </label>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="row">
            <label class="fs-6 fw-bold form-label mt-3">
              <span class="required">Descuento</span>
              <i
                class="fas fa-exclamation-circle ms-1 fs-7"
                data-bs-toggle="tooltip"
                title="Enter the contact's name."
              ></i>
            </label>
            <input
              type="number"
              class="form-control form-control-solid"
              name="discount"
              [(ngModel)]="discount"
            />
          </div>
        </div>
      </div>
      <div class="row mb-7 fv-plugins-icon-container">
        <div class="col-4">
          <div class="row">
            <div class="col-12">
              <label class="fs-6 fw-bold form-label mt-3">
                <span class="required">Tipo de Uso: </span>
                <i
                  class="fas fa-exclamation-circle ms-1 fs-7"
                  data-bs-toggle="tooltip"
                  title="Enter the contact's name."
                ></i>
              </label>
            </div>
            <div class="col-6">
              <label
                class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
                [ngClass]="{ active: type_count === 1 }"
                data-kt-button="true"
              >
                <span
                  class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1"
                >
                  <input
                    class="form-check-input"
                    type="radio"
                    name="usage"
                    [checked]="type_count === 1"
                    (click)="selectedTypeCount(1)"
                  />
                </span>
                <span class="ms-5">
                  <span class="fs-6 fw-bolder mb-1 d-block">Ilimitado</span>
                </span>
              </label>
            </div>
            <div class="col-6">
              <label
                class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
                [ngClass]="{ active: type_count === 2 }"
                data-kt-button="true"
              >
                <span
                  class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1"
                >
                  <input
                    class="form-check-input"
                    type="radio"
                    name="usage"
                    [checked]="type_count === 2"
                    (click)="selectedTypeCount(2)"
                  />
                </span>
                <span class="ms-5">
                  <span class="fs-6 fw-bolder mb-1 d-block">Limitado</span>
                </span>
              </label>
            </div>
          </div>
        </div>
        <div class="col-4" *ngIf="type_count === 2">
          <div class="row">
            <label class="fs-6 fw-bold form-label mt-3">
              <span class="required">NÂ° de Usos</span>
              <i
                class="fas fa-exclamation-circle ms-1 fs-7"
                data-bs-toggle="tooltip"
                title="Enter the contact's name."
              ></i>
            </label>
            <input
              type="number"
              class="form-control form-control-solid"
              name="num_use"
              [(ngModel)]="num_use"
            />
          </div>
        </div>
      </div>

      <div class="row mb-7 fv-plugins-icon-container">
        <div class="col-4">
          <div class="row">
            <div class="col-12">
              <label class="fs-6 fw-bold form-label mt-3">
                <span class="required">Tipo de CupÃ³n: </span>
                <i
                  class="fas fa-exclamation-circle ms-1 fs-7"

                  title="Enter the contact's name."

            <div class="col-6">

                <span

                  <input
                    class="form-check-input"
                    type="radio"
                    name="usage"
                    [checked]="type_cupon === 1"
                    (click)="selectedTypeCupon(1)"
                  />
                </span>
                <span class="ms-5">
                  <span class="fs-6 fw-bolder mb-1 d-block">Curso</span>
                </span>
              </label>
            </div>
            <div class="col-6">
              <label
                class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
                [ngClass]="{ active: type_cupon === 2 }"
                data-kt-button="true"
              >
                <span
                  class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1"
                >
                  <input
                    class="form-check-input"
                    type="radio"
                    name="usage"
                    [checked]="type_cupon === 2"
                    (click)="selectedTypeCupon(2)"
                  />
                </span>
                <span class="ms-5">
                  <span class="fs-6 fw-bolder mb-1 d-block">Categoria</span>
                </span>
              </label>
            </div>
          </div>
        </div>
        <div class="col-3" *ngIf="type_cupon === 1">
          <label class="fs-6 fw-bold form-label mt-3">
            <span class="required">Cursos</span>
            <i
              class="fas fa-exclamation-circle ms-1 fs-7"
              data-bs-toggle="tooltip"
              title="Enter the contact's name."
            ></i>
          </label>
          <select
            class="form-control form-select-solid fw-bolder"
            name="courses"
            [(ngModel)]="course_id"
            placeholder="Selec. Courses"
          >
            <option value="">Selec.</option>
            <ng-container *ngFor="let COURSE of COURSES">
              <option [value]="COURSE._id">{{ COURSE.title }}</option>
            </ng-container>
          </select>
          <button class="btn btn-sm btn-primary my-4" (click)="addCourse()">+</button>
        </div>
        <div class="col-3" *ngIf="type_cupon === 2">
          <label class="fs-6 fw-bold form-label mt-3">
            <span class="required">Categoria</span>
            <i
              class="fas fa-exclamation-circle ms-1 fs-7"
              data-bs-toggle="tooltip"
              title="Enter the contact's name."
            ></i>
          </label>
          <select
            class="form-control form-select-solid fw-bolder"
            name="categorie"
            [(ngModel)]="categorie_id"
            placeholder="Selec. Categories"
          >
            <option value="">Selec.</option>
            <ng-container *ngFor="let CATEGORIE of CATEGORIES">
              <option [value]="CATEGORIE._id">{{ CATEGORIE.title }}</option>
            </ng-container>
          </select>
          <button class="btn btn-sm btn-primary my-4" (click)="addCategorie()">+</button>
        </div>
        <div class="col-5" *ngIf="type_cupon === 1">
          <div class="table-responsive">
            <table class="table aling-middle gs-0 gy-4 border border-1">
              <thead>
                <tr class="fw-bolder text-muted bg-light">
                  <th class="px-2">Course</th>
                  <th class="">Price</th>
                  <th class="">Action</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let COURSE_SELECTED of COURSES_SELECTED">
                  <tr>
                  <td>
                    <div class="d-flex align-items-center">
                      <div class="symbol symbol-50px me-5">
                        <img
                          [src]="COURSE_SELECTED.image"
                          alt=""
                        />
                      </div>
                      <div class="d-flex justify-content-start flex-column">
                        <a
                          href="#"
                          class="text-dark fw-bolder text-hover-primary mb-1 fs-6"
                          >{{ COURSE_SELECTED.title }}</a
                        >
                        <span class="text-muted fw-bold text-muted d-block fs-7"
                          >{{ COURSE_SELECTED.categorie.title }}</span
                        >
                      </div>
                    </div>
                  </td>
                  <td>
                    <a
                      href="#"
                      class="text-dark fw-bolder text-hover-primary mb-1 fs-6"
                      >{{ COURSE_SELECTED.price_usd }} USD</a

                      >Paid</span
                    > -->
                  </td>

                      class="btn btn-icon btn-bg-light btn-active-color-primary"
